      <div class="gameContainer">
        <section class="user-message">
          <p class="user-message-heading">User messages:</p>
          <p class="message">Choose your picture and click 'Start' to play.</p>
        </section>
        <div class="menu">
          <input class="menu-btn startBTN" type="button" value="Start" />
          <input
            class="menu-btn resetBTN"
            type="button"
            value="Reset"
            disabled
          />
          <input
            class="menu-btn prevPictureBTN"
            type="button"
            value="Previous Picture"
          />

            class="menu-btn nextPictureBTN"
            type="button"
            value="Next Picture"
          />
          <input
            class="menu-btn cheatBTN"
            type="button"
            value="Cheat !"
            disabled
          />
        </div>
        <div class="game-table" data-picture="Christmas_Eve">
